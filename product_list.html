<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>

    <div class="container mt-4">
        <h1>Sản phẩm chưa ghép</h1>

        <!-- Action Buttons -->
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Mã sản phẩm">
                    <input type="text" class="form-control" placeholder="Tên sản phẩm">
                    <button class="btn btn-primary">Tìm kiếm</button>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#addProductModal">
                    <i class="bi bi-plus-circle"></i> Thêm sản phẩm
                </button>
                <!-- <a href="product_management.html" class="btn btn-info">
                    <i class="bi bi-link"></i> Quản lý sản phẩm sàn
                </a> -->
            </div>
        </div>

        <!-- Add Product Modal -->
        <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductModalLabel">Thêm Sản Phẩm Mới</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="productCode" class="form-label">Mã sản phẩm</label>
                                <input type="text" class="form-control" id="productCode" required>
                            </div>
                            <div class="mb-3">
                                <label for="productName" class="form-label">Tên sản phẩm</label>
                                <input type="text" class="form-control" id="productName" required>
                            </div>
                            <div class="mb-3">
                                <label for="productPrice" class="form-label">Giá bán</label>
                                <input type="number" class="form-control" id="productPrice" required>
                            </div>
                            <div class="mb-3">
                                <label for="productStock" class="form-label">Tồn kho</label>
                                <input type="number" class="form-control" id="productStock" required>
                            </div>
                            <div class="mb-3">
                                <label for="productImage" class="form-label">Hình ảnh</label>
                                <input type="file" class="form-control" id="productImage" accept="image/*">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="button" class="btn btn-primary">Lưu</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Table -->
        <div class="table-responsive mt-4">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>Ảnh</th>
                        <th>Mã sản phẩm</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá bán</th>
                        <th>Tồn kho</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <tr>
                        <td><input type="checkbox"></td>
                        <td><img src="https://down-vn.img.susercontent.com/file/vn-11134207-7r98o-ly4w8urcwpsx9f@resize_w900_nl.webp" width="50" height="50"></td>
                        <td>rc192i</td>
                        <td>Cáp sạc Remax C to Lightning RC 192i</td>
                        <td>59.000</td>
                        <td>5</td>
                        <td>
                            <button class="btn btn-sm btn-primary">Sửa</button>
                            <button class="btn btn-sm btn-danger">Xóa</button>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td><img src="https://down-vn.img.susercontent.com/file/vn-11134207-7r98o-lziu5uupkzoh5b.webp" width="50" height="50"></td>
                        <td>A2637-BU</td>
                        <td>Củ sạc Anker 20w a2637 - Xanh dương</td>
                        <td>189.000</td>
                        <td>0</td>
                        <td>
                            <button class="btn btn-sm btn-primary">Sửa</button>
                            <button class="btn btn-sm btn-danger">Xóa</button>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td><img src="https://down-vn.img.susercontent.com/file/vn-11134207-7r98o-lyv0abet52kted@resize_w900_nl.webp" width="50" height="50"></td>
                        <td>SP35W-BK</td>
                        <td>Adapter Samsung 35W EP-TA800</td>
                        <td>290.000</td>
                        <td>8</td>
                        <td>
                            <button class="btn btn-sm btn-primary">Sửa</button>
                            <button class="btn btn-sm btn-danger">Xóa</button>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td><img src="https://down-vn.img.susercontent.com/file/vn-11134207-7ras8-m3ugn9dex3c109.webp" width="50" height="50"></td>
                        <td>PD65W-WH</td>
                        <td>Củ sạc Gan Tech 65W - Trắng</td>
                        <td>450.000</td>
                        <td>3</td>
                        <td>
                            <button class="btn btn-sm btn-primary">Sửa</button>
                            <button class="btn btn-sm btn-danger">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Handle checkbox selection
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const mainCheckbox = document.querySelector('thead input[type="checkbox"]');

        mainCheckbox.addEventListener('change', function() {
            const isChecked = this.checked;
            checkboxes.forEach(checkbox => {
                if (checkbox !== mainCheckbox) {
                    checkbox.checked = isChecked;
                }
            });
        });

        // Load navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
